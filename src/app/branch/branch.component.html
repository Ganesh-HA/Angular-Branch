

 <div class="container">
  <h2>Branch: {{ branchName }}</h2>
  <p>List of students:</p>
  
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>
        <!-- <a [routerLink]="['/branches', branchName, 'student', student.id]">View </a> -->
       

        <a [routerLink]="['/branches', branchName, 'student', student.id]" class="btn btn-primary">View</a>

        </td>
      </tr>
    </tbody>
  </table>
</div>
